<section class="h-100 d-flex justify-content-center align-items-center">


  <form class="w-100">
    <div class="row d-flex flex-column  align-items-center">

      <div class="col-md-6 col-lg-6  col-xl-4 m-0">
        <h3 class="text-center"><span class="text-danger">1</span>Rhythm</h3>
        <h2 class=" text-nowrap text-center mt-3 mb-4 ">Login to your Account</h2>
        <!-- Email input -->
        <div class="form-outline mb-2">
          <label class="form-label" for="email">Email address <span class="text-danger">*</span></label>
          <input type="email" id="email" class="form-control form-control-lg" placeholder="Enter a valid email address"
            formControlName="email" />
        </div>
        <!-- Password input -->
        <div class="form-outline mb-2 position-relative">
          <label class="form-label" for="password">Password<span class="text-danger">*</span> </label>
          <span class="eye" class="bi bi-{{icon}}" (click)="onEyeClick()"></span>
          <input type="{{type}}" id="password" class="form-control form-control-lg" placeholder="Enter password"
            formControlName="password" />
        </div>
        <div class="d-flex justify-content-between align-items-center">
          <!-- Checkbox -->
          <div class="form-check mb-0">
            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
            <label class="form-check-label" for="form2Example3">
              Remember me
            </label>
          </div>
          <a href="#!" class="text-primary" routerLink="/forgetpassword">Forgot password?</a>
        </div>

      </div>
      <div class="col-md-8 col-lg-6  col-xl-4 m-0 ">
        <div class="my-4 d-flex flex-column justify-content-center align-items-center">
          <button type="submit" class="btn btn-success">Login</button>
          <p class="small fw-bold mb-0 my-4">New Here? <a class="link-primary" routerLink="/registration">Click here
              to register</a></p>
        </div>
      </div>

    </div>
  </form>

</section>
