<section class="h-100 ">
  <form>
    <h3><span class="text-danger mb-0">1</span>welcome</h3>
    <h1 class=" text-nowrap  my-3">Register your Account</h1>
    <!-- first Row -->
    <div class="row ">
      <div class="col-md-6 col-lg-6 col-xl-4 offset-xl-1  m-0">
        <!-- firstname input -->
        <div class="form-outline">
          <label class="form-label" for="firstname">FirstName <span class="text-danger">*</span></label>
          <input type="text" id="firstname" class="form-control form-control-lg" placeholder="Enter Your FirstName"
            formControlName="firstname" />
        </div>
      </div>
      <div class="col-md-6 col-lg-6 col-xl-4 offset-xl-1 m-0">
        <!-- lastname input -->
        <div class="form-outline">
          <label class="form-label" for="lastname">LastName <span class="text-danger">*</span></label>
          <input type="text" id="lastname" class="form-control form-control-lg" placeholder="Enter lastname"
            formControlName="lastname" />
        </div>
      </div>
    </div> <!-- second  Row -->
    <div class="row ">
      <div class="col-md-6 col-lg-6 col-xl-4 offset-xl-1 m-0">
        <!-- Email input -->
        <div class="form-outline">
          <label class="form-label" for="firstname">Email Address<span class="text-danger">*</span></label>
          <input type="text" id="firstname" class="form-control form-control-lg" placeholder="Enter Your Email Address"
            formControlName="firstname" />
        </div>
      </div>
      <div class="col-md-6 col-lg-6 col-xl-4 offset-xl-1 m-0">
        <!-- Password input -->
        <div class="form-outline">
          <div class="position-relative">
            <label class="form-label" for="password">Password<span class="text-danger">*</span> </label>
            <span class="eye" class="bi bi-{{icon}}" (click)="onEyeClick()"></span>
            <input type="{{type}}" id="password" class="form-control form-control-lg" placeholder="Enter password"
              formControlName="password" />
          </div>
        </div>
      </div>
    </div>
    <!-- third row  Row -->
    <div class="row ">
      <div class="col-md-6 col-lg-6 col-xl-4 offset-xl-1 m-0">
        <!-- phoneno input -->
        <div class="form-outline">
          <label class="form-label" for="Phoneno">PhoneNo<span class="text-danger">*</span> </label>
          <input type="text" id="Phoneno" class="form-control form-control-lg" placeholder="Enter Phoneno"
            formControlName="phoneno" />
        </div>
      </div>
      <div class="col-md-6 col-lg-6 col-xl-4 offset-xl-1 m-0">
        <div class="row">
          <div class="col-lg-6">
            <label class="form-label" for="state">Select State<span class="text-danger">*</span>
            </label>
            <select class="form-select" formControlName="state">
              <option selected>--- State ---</option>
              <option value="Daman">Daman</option>
              <option value="Gujarat">Gujarat</option>
              <option value="UP">UP</option>
            </select>
          </div>
          <div class="col-lg-6 ">
            <label class="form-label" for="city">Select City<span class="text-danger">*</span> </label>
            <select class="form-select" formControlName="city">
              <option selected>--- City ---</option>
              <option value="Daman">Daman</option>
              <option value="Gujarat">Gujarat</option>
              <option value="UP">UP</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <!-- four  Row -->
    <div class="row ">
      <div class="col-md-6 col-lg-6 col-xl-4 offset-xl-1 m-0 ">
        <!-- select type  -->
        <label class="form-label " for="password">Select User Type<span class="text-danger ">*</span> </label>
        <select class="form-select " aria-label="Default select example" formControlName="usertype">
          <option selected>Select User Type</option>
          <option value="Studio"> owner</option>
          <option value="Artist">Artist</option>
          <option value="General">General</option>
        </select>
      </div>
      <div class="col-md-6 col-lg-6 col-xl-4 offset-xl-1 m-0">
        <div class="form-outline mt-3">
          <input type="file" class="form-control" formControlName="profile_image">
        </div>
      </div>
    </div>
    <!-- five  Row -->
    <div class="row">
      <div class="col-lg-12 d-flex flex-column justify-content-center align-items-center ">
        <div class="form-check mt-3 ">
          <input class="form-check-input me-2" type="checkbox" value="" id="agree" formControlName="agree" />
          <label class="form-check-label text-nowrap" for="agree">
            Agree Terms & Conditions
          </label>
        </div>
        <button type="submit" class="btn btn-success  my-4">Submit</button>
        <p class="small fw-bold text-nowrap ">Already a member? <a class="link-primary" routerLink="/login">Click
            here</a></p>
      </div>
    </div>
  </form>

</section>
