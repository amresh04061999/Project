<section class="h-100 ">
    <div class="container-fluid ">
        <h3 class="text-center " ><span class="text-danger">1</span>Rhythm</h3>
        <h1 class=" text-nowrap text-center">Register your Account</h1>
          <form >
            <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1  align-items-center">
            <!-- Email input -->
            <div class="form-outline">
                <label class="form-label" for="firstname">FirstName <span class="text-danger">*</span></label>
              <input type="text" id="firstname" class="form-control form-control-lg"
                placeholder="Enter Your FirstName" formControlName="firstname"/>
            </div>
             <!-- Email input -->
             <div class="form-outline">
                <label class="form-label" for="email">Email Addess <span class="text-danger">*</span></label>
              <input type="email" id="email" class="form-control form-control-lg"
                placeholder="Enter a valid email address" formControlName="email"/>
            </div>
            <!-- phoneno input -->
            <div class="form-outline">
                <label class="form-label" for="Phoneno">PhoneNo<span class="text-danger">*</span> </label>
              <input type="text" id="Phoneno" class="form-control form-control-lg"
                placeholder="Enter Phoneno" formControlName="phoneno"/>
            </div> 
            <!-- select type  -->
            <label class="form-label mt-3" for="password">Select User Type<span class="text-danger ">*</span> </label>
            <select class="form-select " aria-label="Default select example" formControlName="usertype">
                <option selected>Select User Type</option>
                <option value="Studio"> owner</option>
                <option value="Artist">Artist</option>
                <option value="General">General</option>
              </select> 
             
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1  align-items-center">
        <!-- lastname input -->
        <div class="form-outline">
            <label class="form-label" for="lastname">LastName <span class="text-danger">*</span></label>
          <input type="text" id="lastname" class="form-control form-control-lg"
            placeholder="Enter lastname"  formControlName="lastname" />
        </div>
     <!-- Password input -->
     <div class="form-outline mb-2 position-relative">
        <label class="form-label" for="password">Password<span class="text-danger">*</span> </label>
           <span class="eye" class="bi bi-{{icon}}" (click)="onEyeClick()"></span>
         <input type="{{type}}" id="password" class="form-control form-control-lg"
           placeholder="Enter password"  formControlName="password"/>
       </div>
        <div class="row">
            <div class="col-lg-6 mt-3"> 
                <label class="form-label" for="state">Select State<span class="text-danger">*</span>
                 </label>
                 <select class="form-select" formControlName="state">
                <option selected>--- State ---</option>
                <option value="Daman">Daman</option>
                <option value="Gujarat">Gujarat</option>
                <option value="UP">UP</option>
              </select>
            </div>
              <div class="col-lg-6 mt-3">
                <label class="form-label" for="city">Select City<span class="text-danger">*</span> </label>
                <select class="form-select" formControlName="city">
                <option selected>--- City ---</option>
                <option value="Daman">Daman</option>
                <option value="Gujarat">Gujarat</option>
                <option value="UP">UP</option>
              </select></div>
           
              <div class="form-outline mt-3">
              <input type="file" class="form-control" formControlName="profile_image">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="d-flex justify-content-center align-items-cente">
                <!-- Checkbox -->
             <div class="form-check mt-2 ms-3">
               <input class="form-check-input me-2" type="checkbox" value="" id="agree"formControlName="agree"/>
               <label class="form-check-label text-nowrap" for="agree">
                 Agree Terms & Conditions
               </label>
             </div> 
           </div>
        </div>
        <div class="col-lg-6">
            <div class="d-flex justify-content-center align-items-cente mt-3">
             <div class="text-center text-lg-start">
               <button type="submit" class="btn btn-success ">Submit</button>
               <p class="small fw-bold text-nowrap ">Already a member? <a
                   class="link-primary" routerLink="/login">Click here</a></p>
             </div> 
           </div>
           
        </div>
    </div>
     
</div>
</form>
   
    </div>
  </section>
